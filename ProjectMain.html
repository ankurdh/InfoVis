<html>

<head>
	<meta charset="utf-8">
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
	<div id="viz1">
		<script type="text/javascript">
			var dept = ["Computer Science"];
			var concArr = [
			{
				name: "dummy",
				x: 0,
				y:0
			},
			{
				name: "Graphics",
				x : 550,
				y : 200
			},
			{
				name: "Visualization",
				x: 250,
				y: 200
			},
			{
				name: "Intelligence",
				x: 300,
				y: 300
			},
			{
				name: "Databases",
				x: 500,
				y: 300
			},
			{
				name: "Networks",
				x: 300,
				y: 100
			},
			{
				name: "Game Design",
				x: 500,
				y: 100
			}
			];

			var visOne = d3.select("#viz1")
			    .append("svg")
			    .attr("width", 1400)
			    .attr("height", 1400);

			visOne.append("ellipse")
				.style("stroke", "blue")
				.style("fill", "white")
				.attr("rx", 80)
				.attr("ry", 40)
				.attr("cx", 400)
				.attr("cy", 200)
				.on("mouseover", function(){d3.select(this).style("fill", "aliceblue");})
        		.on("mouseout", function(){d3.select(this).style("fill", "white");})
        		.on("mousedown", function(){console.log("Mouse clicked inside Computer Science");});

			visOne.selectAll("text")
				.data(dept)
				.enter()
				.append("text")
			   	.text(function(d){
			   		return d.toString();
			   		console.log(d.toString());
			   	})
			   	.attr("x", 355)
			   	.attr("y", 205)
 			    .attr("font-family", "sans-serif")
			    .attr("font-size", "11px")
			    .attr("fill", "black");

			visOne.selectAll("ellipse")
				.data(concArr)
				.enter()
				.append("ellipse")
				.attr("cx", function(d){return d.x;})
				.attr("cy", function(d){return d.y;})
				.attr("rx", 40)
				.attr("ry", 20)
				.style("stroke", "blue")
				.style("fill", "white")
				.on("mouseover", function(){d3.select(this).style("fill", "aliceblue");})
        		.on("mouseout", function(){d3.select(this).style("fill", "white");})
        		.on("mousedown", function(d){console.log("Mouse clicked inside " + d.name); window.alert("Selected Concentration: " + d.name);});

			visOne.selectAll("text")
				.data(concArr)
				.enter()
				.append("text")
				.attr("font-size", "11px")
				.text(function(d){return d.name;}).attr("x", function(d){return d.x-25;}).attr("y", function(d){return d.y+5;});

		</script>
	</div>
</body>
</html>
